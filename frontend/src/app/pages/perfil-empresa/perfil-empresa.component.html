<header class="header">
  <div class="left">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="logo CulturApp" />
      <span>CulturApp</span>
    </div>
  </div>

  <div class="center">
    <nav class="nav-menu">
     <a href="/home">Home</a>
      <a href="/eventpage">Eventos</a>
      <a href="/faq">FAQ</a>
      <a href="/sobre">Sobre</a>
    </nav>
  </div>

  <div class="right">
    <button class="profile-btn">Perfil</button>
  </div>
</header>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <img src="assets/img/usuario.png" alt="Foto do Usu√°rio" />
      <div class="info">
        <strong>{{ empresa.nome }}</strong>
        <span>{{ empresa.emailTruncado }}</span>
      </div>
    </div>

    <nav class="menu">
      <h4>√Årea da Empresa</h4>
      <ul>
        <li
          (click)="mudarAbaDados('perfil')"
          [class.active]="abaDadosAtiva === 'perfil'"
        >
          <i class="icon">üè†</i> Meus Dados
        </li>
        <li
          (click)="mudarAbaDados('editarPerfil')"
          [class.active]="abaDadosAtiva === 'editarPerfil'"
        >
          <i class="icon">üë§</i> Editar Dados
        </li>
        <li
          (click)="mudarAbaDados('meusEventos')"
          [class.active]="abaDadosAtiva === 'meusEventos'"
        >
          <i class="icon">üìÖ</i> Meus eventos
        </li>
      </ul>
    </nav>

  </aside>

  <!-- Conte√∫do principal -->
  <main class="content">
    <header class="content-header"></header>

    <!-- Aba Meus dados -->
    <section *ngIf="abaDadosAtiva === 'perfil'" class="form-section">
      <form [formGroup]="formulario">
        <div class="form-group">
          <label>Nome</label>
          <input formControlName="nome" type="text" readonly />
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input formControlName="userName" type="text" readonly />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" readonly />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input formControlName="telefone" type="text" readonly />
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input formControlName="documento" type="text" readonly />
        </div>
        <div class="form-group">
          <label>Data de nascimento</label>
          <input formControlName="nascimento" type="text" readonly />
        </div>
        <div class="form-group">
          <label>Endere√ßo</label>
          <input formControlName="endereco" type="text" readonly />
        </div>
      </form>
    </section>

    <!-- Aba Editar Perfil -->
    <section *ngIf="abaDadosAtiva === 'editarPerfil'" class="form-section">
      <form [formGroup]="formulario" (ngSubmit)="salvarDados()">
        <div class="form-group">
          <label>Nome</label>
          <input formControlName="nome" type="text" />
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input formControlName="userName" type="text" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <input formControlName="telefone" type="text" />
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input formControlName="documento" type="text" />
        </div>
        <div class="form-group">
          <label>Data de nascimento</label>
          <input formControlName="nascimento" type="text" />
        </div>
        <div class="form-group">
          <label>Endere√ßo</label>
          <input formControlName="endereco" type="text" />
        </div>
        <button class="btn-salvar" type="submit">Salvar</button>
      </form>
    </section>

    <!-- Aba Meus Eventos -->
    <section *ngIf="abaDadosAtiva === 'meusEventos'" class="form-section">
      <h2>Meus Eventos</h2>
      <button
        class="btn-criarEvento"
        [routerLink]="['/criar-evento']"
        type="button"
      >
        Criar novo evento
      </button>
      <ul class="eventos-lista">
        <li
        *ngFor="let evento of eventos"
        class="evento-item"
        (click)="editarEvento(evento.id)"
        >
          <h3>{{ evento.nome }}</h3>
          <p>{{ evento.descricao }}</p>
          <span class="status">{{ evento.status }}</span>
        </li>
      </ul>
    </section>
  </main>
</div>
